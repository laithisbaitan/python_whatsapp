<!DOCTYPE html>
<html>
<head>
    <title>Configuration</title>
</head>
<body>
    <h1>WhatsApp Business Configuration</h1>
    <form method="POST">
        <label>Access Token:</label>
        <input type="text" name="access_token" required><br><br>
        
        <label>Phone Number ID:</label>
        <input type="text" name="phone_number_id" required><br><br>
        
        <label>WhatsApp Business ID:</label>
        <input type="text" name="whatsapp_business_id" required><br><br>

        <button type="submit">Save Configuration</button>
    </form>
</body>
</html>
